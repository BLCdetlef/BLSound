<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bruchlast Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hint">Bitte Nummer eingeben und abspielen</div>
  <div id="display" class="display">---</div>
  <div class="pad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button><br>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button><br>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button><br>
    <button onclick="press('0')">0</button>
    <button onclick="stopAndClear()">⏹</button>
    <button onclick="playNumber()">▶</button>
  </div>
  <div class="footer">
    <div class="left">
      <span class="big">BRUCHLAST</span>
      <span class="small">chart</span>
    </div>
    <button class="intro" onclick="playIntro()">intro<strong>BOT</strong> 🔊</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
