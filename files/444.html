<h2 id="infoTitle">Die Ozeanversauerung</h2>

<p>"Die Ozeanversauerung- also der überschüssige Kohlendioxid-Gehalt in der Atmosphäre, der die Ozeane zunehmend saurer macht - ist eine langsame, aber sich beschleunigende Auswirkung, deren Folgen alle Ölkatastrophen zusammengenommen bei Weitem übertreffen werden."</p>
<p style="font-style:italic">Syliva Earle</p>
