<h2 id="infoTitle">How does the soundboard work?</h2>

<p>This kiosk system allows you to play audio content by simply entering a three-digit number.</p>

<p><strong>How it works:</strong></p>
<ul>
    <li>Enter a number between 001 and 999</li>
    <li>Use the numpad for input</li>
    <li>Press the play button (▶) to play</li>
    <li>Use backspace (⌫) to delete numbers</li>
</ul>
